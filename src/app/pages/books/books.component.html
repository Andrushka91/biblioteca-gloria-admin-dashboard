<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="header-content">
          <h3>
            <nb-icon icon="book-outline"></nb-icon>
            <span>{{ pageTitle }}</span>
          </h3>
          <button
            nbButton
            status="primary"
            (click)="openAddBookModal()"
            class="add-book-btn"
          >
            <nb-icon icon="plus-outline"></nb-icon>
            {{ languageService.translate("books.addBook") || "Add Book" }}
          </button>
        </div>
      </nb-card-header>

      <nb-card-body>
        <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (deleteConfirm)="onDeleteConfirm($event)"
        >
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
